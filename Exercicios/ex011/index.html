<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexivel"> 
    </picture>

    <h1>Reproduzindo audios</h1> 
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!-- formatos compativeis MP3  WAV  OGG-->
    <audio preload="auto" autoplay loop>
        <source src="midia/korpas.ogg" type="audio/ogg">
        <source src="midia/korpas.mp3" type="audio/mpeg">
        <source src="midia/korpas.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
    
</body>
</html>
