<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="digite seu sobrenome" required>
            </p>
            <p>
                <label for="date">Data</label>
                <input type="date" name="date" id="date" required>
            </p>
            <p>
                <label for="time">Horario</label>
                <input type="time" name="time" id="time" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="\(\d{3}|)\d{4,5}-\d{4}$"
                    placeholder="(xxx)xxxx-xxxx">
                <!--expressoes regulares RegEx-->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
